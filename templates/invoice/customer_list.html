{% extends "invoice/base.html" %}
{% block title %}{% endblock %}
{% block content %}

    <h2>Here are all user profiles: </h2>
    <div>
        <ul>
            {% for profile in object_list %}
                <li>{{ profile.name }}  | <a
                        href="{% url 'invoices:customer-update' profile.pk %}">edit</a>
                    <a href="{% url 'invoices:customer-delete' profile.pk %}">delete</a>
                </li>
            {% empty %}
                <li>No profile yet.</li>
            {% endfor %}

        </ul>
        <p>
          <a href="{% url 'invoices:customer-add' %}">add a profile</a>
        </p>
        <p>
          <a href="{% url 'invoices:invoice-list' %}"> add invoices</a>
        </p>

    </div>
{% endblock %}
