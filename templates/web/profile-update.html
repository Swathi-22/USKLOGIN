{% extends 'web/base.html' %}
{% block content %}
{% load static %}


<div class="main-panel " id="demo">
    <div class="content-wrapper" id="demo2">

        <form method="POST">
            {% csrf_token %}

            <div class="profile-pic">
                <img class="inline-block" src="{{logined_user.profile_image.url}}" alt="user">
                <label class="-label" for="file">
                  <span class="glyphicon glyphicon-camera"></span>
                  <span>Change Image</span> 
                </label>
                <input id="file" type="file" onchange="loadFile(event)"/>
                <img src="{{logined_user.profile_image.url}}" id="output" width="200" />
              </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <!-- <input type="text" class="form-control"> -->
                {{user_form.name}}
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <!-- <input type="text" class="form-control"> -->
                {{user_form.email}}
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <!-- <input type="text" class="form-control"> -->
                {{user_form.phone}}
            </div>
            <div class="mb-3">
                <label class="form-label">Shop Name</label>
                <!-- <input type="text" class="form-control"> -->
                {{user_form.shop_name}}
            </div>
            <div class="mb-3">
                <label class="form-label">Shop Address</label>
                <!-- <input type="text" class="form-control"> -->
                {{user_form.shop_address}}
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <!-- <input type="text" class="form-control"> -->
                {{user_form.category}}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</div>



{% endblock %}
