{% extends 'web/base.html' %}
{% block content %}
{% load static %}


<div class="main-panel " id="demo">
    <div class="content-wrapper" id="demo2">
        <section>
            <div class="row ">
                {% for each_software in softwares%}
                <div class="col-lg-3 col-md-4 col-sm-6 col-6 pb-3">
                    <a href="{{each_software.link}}">
                        <div class="card">
                            <div class="card-body">
                                <img src="{{each_software.image.crop.194x194}}" alt="">
                            </div>
                        </div>
                    </a>
                    <a href="{{each_software.link}}">
                        <button class="btn-hover-soft color-6">{{each_software.name}}</button>
                    </a>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</div>



{% endblock %}
