{% extends 'web/base.html' %}
{% block content %}
{% load static %}


<div class="main-panel " id="demo">
    <div class="content-wrapper" id="demo2">
        <section>
            <div class="row">
             {% for tips in marketing_tips %}
                <div class="col-lg-3 col-md-4 col-sm-6 col-6 pb-3">
                    <a href="{{tips.link}}">
                        <div class="card-tip">
                            <div class="card-body-tip">
                                <img src="{{tips.image.crop.194x194}}" alt="">
                            </div>
                        </div>
                    </a>
                    <a href="{{tips.link}}">
                        <button class="btn-hover-tip color-6">{{tips.name}}</button>
                    </a>
                </div>
              {% endfor %}
            </div>
        </section>
    </div>
</div>



{% endblock %}}
